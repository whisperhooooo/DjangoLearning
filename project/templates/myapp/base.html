<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父模板</title>
</head>
<style>
	#header{
		width:100%;
		height:100px;
		background-color:red
	}
	#footer{
		width:100%;
		height:100px;
		background-color:blue
	}
</style>
<body>
	<h1>模板</h1>
	<div id="header">header</div>
	
	<div id="main">
		{%block main%}
		{%endblock main%}
	</div>
	<div id="footer">footer</div>
	{{code|safe}}
</body>
</html>
